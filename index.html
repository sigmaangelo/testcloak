<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Cloaked Entry</title>
<style>
  body {
    background: #f4f4f4;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    margin-top: 120px;
  } 

  h1 {
    font-size: 36px;
    font-weight: 700;
    color: #222;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 20px;
    background: black;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  button:hover {
    opacity: 0.85;
    transform: scale(1.03);
  }

  button:active {
    transform: scale(0.98);
  }
</style>
</head>
<body>

<h1>Press to Cloak</h1>
<button onclick="startCloak()">CLOAK</button>

<script>
const PASSWORD = "ᎤᏇᏕ1Ꮭ0ᎧᏰᎧᎥᏬᎩᏖᏒᎴ";

// Function to enter fullscreen
function startCloak() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }

  // After entering fullscreen, prompt for password
  // Wait a tiny bit to ensure fullscreen is active
  setTimeout(showPasswordPrompt, 300);
}

function showPasswordPrompt() {
  // Prompt for password directly
  const entered = prompt("Enter Password");
  if (entered === null) {
    // Cancelled
    exitFullscreen();
    return;
  }
  if (entered !== PASSWORD) {
    alert("Wrong password");
    exitFullscreen();
    return;
  }
  // Correct password
  alert("Access granted!");
  // Keep in fullscreen, or do additional actions here
}

function exitFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) {
    document.msExitFullscreen();
  }
}
</script>

</body>
</html>
