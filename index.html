<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fullscreen Trap</title>
<style>
  body {
    display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif;
  }
  #startBtn {
    padding: 20px; font-size: 1.5em; cursor: pointer;
  }
</style>
</head>
<body>

<button id="startBtn">Go Fullscreen & Lock</button>

<script>
const btn = document.getElementById('startBtn');

btn.onclick = () => {
  // Enter fullscreen
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  } else if (document.documentElement.webkitRequestFullscreen) {
    document.documentElement.webkitRequestFullscreen();
  } else if (document.documentElement.msRequestFullscreen) {
    document.documentElement.msRequestFullscreen();
  }
};

// Detect Escape key press
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    // Close the window/tab
    window.close();

    // If window.close() doesn't work, try to navigate away or show message
    // window.location.href = 'about:blank';
  }
});
</script>

</body>
</html>
