<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fullscreen Exit Redirect</title>
<style>
  body {
    display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif;
  }
  #startBtn {
    padding: 20px; font-size: 1.5em; cursor: pointer;
  }
</style>
</head>
<body>

<button id="startBtn">Enter Fullscreen</button>

<script>
const startBtn = document.getElementById('startBtn');

startBtn.onclick = () => {
  // Request fullscreen
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
};

// Detect when fullscreen is exited
function handleFullscreenChange() {
  const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
  if (!isFullscreen) {
    // Exit detected, redirect
    window.location.href = 'about:blank'; // or your exit page URL
  }
}

document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
document.addEventListener('MSFullscreenChange', handleFullscreenChange);
</script>

</body>
</html>
