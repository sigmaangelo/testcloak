<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hide Link</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  button {
    padding: 20px 40px;
    font-size: 1.5em;
    margin: 10px;
    cursor: pointer;
  }
  #secretLink {
    margin-top: 20px;
    font-size: 1.2em;
    word-break: break-all;
  }
</style>
</head>
<body>

<button id="hideBtn">Hide Link</button>
<div id="secretLink">Your link will appear here...</div>

<script>
  const realLink = 'https://yourgame.com/yourgame'; // Your real game URL
  const displayLink = 'https://short.url/abc123'; // Obfuscated or short URL

  document.getElementById('hideBtn').addEventListener('click', () => {
    // Show the real link only after user interaction
    document.getElementById('secretLink').innerText = realLink;
    // Optionally, you can replace the 'realLink' with a short URL
  });
</script>

</body>
</html>
